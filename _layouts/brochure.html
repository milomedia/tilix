---
layout: default
---
{{ content }}
<section class="about">
	<div class="container">
		<div class="row">
			{% for x in page.body %}
			<div class="col-md-6">
				<div class="content content-narrow">
					<h2>{{ x.headline }}</h2>
					{{ x.text | markdownify }}
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
