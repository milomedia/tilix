<!-- Place this data between the <head> tags of your website -->
<!-- FROM https://moz.com/blog/meta-data-templates-123 -->
	<meta name="description" content="{{ page.description }}" />

<!-- Open Graph data -->
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<!--meta property="og:image" content="https://dl.dropboxusercontent.com/u/97321083/tilix-icon4.png" /-->
	<meta property="og:description" content="{{ Primary SEO }}" />
	<meta property="og:site_name" content="TILIX." />
	<meta property="article:published_time" content="{{ page.date }}" />
	<meta property="article:modified_time" content="{{ page.date }}" />
	<!--meta property="article:section" content="Article Section" /-->
	<!--meta property="article:tag" content="Article Tag" /-->


<!-- Ripped from BBC-->
	<meta name="keywords" content="{{ page.keywords }}" />
